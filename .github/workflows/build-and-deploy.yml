name: Build and Deploy to Server

on:
  push:
    branches: [ "main" ]   # Trigger on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # (Optional) Set up QEMU if you want multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mycaddy:latest
          # For more advanced versioning, you can add multiple tags, e.g.:
          # tags: >
          #   ${{ secrets.DOCKERHUB_USERNAME }}/mycaddy:latest,
          #   ${{ secrets.DOCKERHUB_USERNAME }}/mycaddy:${{ github.sha }}

  deploy:
    needs: build-and-push  # Wait for the build-and-push job
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to Server (SSH)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: 22
          script: |
            cd /path/to/your/compose/folder
            git pull  # (If your server is pulling the same repo. Omit if not needed.)
            docker compose pull
            docker compose up -d
